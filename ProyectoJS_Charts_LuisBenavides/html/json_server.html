<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importar el CSS de Bootstrap -->

</head>

<body>
    <div>
        <h1 class="text-info m-2">Json server to simulate BACKEND</h1>
        <a class="text-primary m-2" href="https://www.npmjs.com/package/json-server" target="_blank">json-server</a>
    </div>
    <hr>
    <div>
        <ul>
            <li>Install: <span class="mr-4 text-info">npm install -g json-server</span></li>
            <li>Database: <span class="mr-4 text-info">create file <b>db.json</b></span></li>
            <li>Run: <span class="mr-4 text-info">json-server --watch db.json</span></li>
        </ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary rounded-pill px-3" onclick="getData()">Get Data</button>
            </div>
        </div>
        <div id="dataID">

        </div>
    </div>
    <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
</body>
<script src="../js/sales.js"></script>
<script>
    var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
var alertTrigger = document.getElementById('liveAlertBtn')

function alert(message, type) {
  var wrapper = document.createElement('div')
  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

  alertPlaceholder.append(wrapper)
}

if (alertTrigger) {
  alertTrigger.addEventListener('click', function () {
    alert('Nice, you triggered this alert message!', 'success')
  })
}
</script>

</html>
